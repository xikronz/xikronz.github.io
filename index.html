<html lang="en">
    <head>
        <title>Carrie's IDC4U Website</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="script.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    </head>
    <body>
        <header>
            <a href="#" class="Carrie Chen">Carrie Chen</a>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="careers-research.html">Careers Research</a></li>
                <li><a href="#">Initial Plan</a></li>
                <li><a href="#">Expert Interview</a></li>
                <li><a href="#">Philosophy </a></li>
                <li><a href="#">Project Work</a></li>
            </ul>
        </header>
        <section>
               <img src="images\stars.png" id="stars"> 
               <img src="images\moon.png" id="moon"> 
               <img src="images\mountains_behind.png" id="mountains_behind"> 
               <h2 id="text"> IDC4U Portfolio</h2>
               <a href="#sec" id="btn">Explore</a>
               <img src="images\mountains_front.png" id="mountains_front"> 
        </section>
        <div class="sec" id="sec"> 
            <h2 id="intro"> Hi! My name's Carrie Chen and this is my math Portfolio</h2>
        </div>
        <div class="wand">
            <img src="images/drawing.svg" id="wand">
            <div class="rectangle"></div>
        </div>
        
        <div class="grid-container">
            <div class="grid-item1">Item 1</div>
            <div class="grid-item2">Item 2</div>
            <div class="grid-item3">Item 3</div>
            <div class="grid-item4">Item 4</div>
            <div class="grid-item5">Item 5</div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.3/gsap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.3/ScrollTrigger.min.js"></script>
        <script>
        gsap.from('#moon', {
            scrollTrigger : {
                scrub: true
            }, 
            y: 100, 
        })
        

        gsap.from('#mountains_behind', {
            scrollTrigger : {
                scrub: 1
            }, 
            y: 100, 
        })
        gsap.from('#stars', {
            scrollTrigger : {
                scrub: 1
            }, 
            y: 5, 
        })
        let text = document.getElementById("text");
        window.addEventListener("scroll", function(){
                let value = window.scrollY;
                text.style.transform = `translateX(${-value * 3}px)`;
            });
        </script>

    </body>
</html>
